<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .clear-button {
            background-color: #ff4c4c;
        }

        .clear-button:hover {
            background-color: #ff2e2e;
        }

        .hidden {
            display: none;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>BMI 計算器</h1>
    <form id="bmiForm">
        <label for="name">姓名：</label>
        <input type="text" id="name" placeholder="請輸入姓名" value="Nick" required>

        <label for="height">身高 (公分)：</label>
        <input type="number" id="height" placeholder="請輸入身高" value=172 required>

        <label for="weight">體重 (公斤)：</label>
        <input type="number" id="weight" placeholder="請輸入體重" value=67 required>

        <button type="submit" onclick="bmi()">計算 BMI</button>
    </form>

    <button class="clear-button" onclick="clearForm()">清除資料</button>

    <div id="result" class="hidden">
        <h2 id="greeting"></h2>
        <p id="bmiValue"></p>
        <p id="bmiStatus"></p>
    </div>
</div>

<script>
    function bmi() {
        // 防止表單提交刷新頁面
        event.preventDefault();

        // 取得輸入值
        const name = document.getElementById('name').value.trim();
        const height = parseFloat(document.getElementById('height').value) / 100; // 轉換成公尺
        const weight = parseFloat(document.getElementById('weight').value);

        // 計算 BMI
        const bmi = (weight / (height * height)).toFixed(2);

        // 判斷狀態
        let status = '';
        if (bmi < 18.5) {
            status = '過輕';
        } else if (bmi < 24.9) {
            status = '適中';
        } else {
            status = '過重';
        }

        // 顯示結果
        document.getElementById('greeting').textContent = `你好，${name}！`;
        document.getElementById('bmiValue').textContent = `你的 BMI 值為：${bmi}`;
        document.getElementById('bmiStatus').textContent = `你的健康狀態：${status}`;
        document.getElementById('result').classList.remove('hidden');
    }

    function clearForm() {
        // 清除表單內容
        document.getElementById('name').value = '';
        document.getElementById('height').value = '';
        document.getElementById('weight').value = '';

        // 隱藏結果
        document.getElementById('result').classList.add('hidden');
    }
</script>
</body>

</html>
